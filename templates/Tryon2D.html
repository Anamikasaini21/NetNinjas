<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .d{
            justify-self: start;
            align-items: center;
            display: flex;
            gap:60px;
        }
        .res{
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>
<body>
    <form id="images">
        <label for="person">Person Image</label>
        <input name="person" id="person" width="500px" height="900px" type="file"/>
        <label for="clothes">Clothes Image</label>
        <input name="clothes" id="clothes" width="500px" height="900px" type="file"/>
                <input type="submit">
    </form>
    <div>
        <h2>Preview:</h2>
        <div class="d">
            <div class="d1">
        <img id="personPreview" src="#" width="500px" height="900px" alt="Person Image">
    </div>
    <div class="d2">
        <img id="clothesPreview" src="#" width="500px" height="900px" alt="Clothes Image">
    </div>
    </div>
</div>
<div class="res">
    <h2>Result</h2>
    <img id="res" alt="final" src="#">
</div>
<script>
    const personInput = document.getElementById('person');
    const clothesInput = document.getElementById('clothes');
    const personPreview = document.getElementById('personPreview');
    const clothesPreview = document.getElementById('clothesPreview');

    personInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = () => {
            personPreview.src = reader.result;
        };

        reader.readAsDataURL(file);
    });

    clothesInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = () => {
            clothesPreview.src = reader.result;
        };

        reader.readAsDataURL(file);
    });
</script>
<script type="text/javascript" src="./templates/Tryon2D.js"></script>

</body>

</html>
